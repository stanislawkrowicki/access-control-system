[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit PN532@^1.3.4
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^7.4.2
build_flags = 
	-I private
	-D PN532_SCK=16
	-D PN532_MOSI=17
	-D PN532_SS=18
	-D PN532_MISO=19
	-D BUZZER_PIN=15
	-D OPEN_LED_PIN=32
	-D CLOSE_LED_PIN=33
	-D WIFI_FAIL_PIN=25
